services:
  mongo:
    image: mongo:7.0
    container_name: sec_filings_mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secfilings2024
    healthcheck:
      test: ["CMD", "mongosh", "-u", "admin", "-p", "secfilings2024", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sec_network
    restart: unless-stopped

  sec_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sec_filings_pipeline
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://admin:secfilings2024@mongo:27017/?authSource=admin
      - DATABASE_NAME=sec_filings
      - DAEMON_MODE=true
      - FETCH_INTERVAL=3600
      - MAX_TICKERS_PER_RUN=10
      - LOG_LEVEL=INFO
      - SEC_REQUEST_DELAY=0.1
      - MAX_RETRIES=5
    networks:
      - sec_network
    restart: unless-stopped
    labels:
      logging: "promtail"
      job: "sec_filings_app"

  # ============================================
  # Observability Stack
  # ============================================

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - sec_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - sec_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
    networks:
      - sec_network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
  loki_data:
  grafana_data:

networks:
  sec_network:
    driver: bridge
