server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only containers with logging=promtail label
      - source_labels: ['__meta_docker_container_label_logging']
        regex: promtail
        action: keep
      # Set job from container label
      - source_labels: ['__meta_docker_container_label_job']
        target_label: job
      # Use container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: container
      # Use compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
    pipeline_stages:
      # Docker logs come as JSON with 'log' field
      - docker: {}
      # Try to parse the log line as JSON
      - json:
          expressions:
            level: level
            event: event
            timestamp: timestamp
      # Add extracted fields as labels
      - labels:
          level:
          event:
