services:
  mongodb:
    image: mongo:7.0
    container_name: earnings_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=earnings_db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - earnings_network

  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: earnings_pipeline
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_NINJAS_API_KEY=${API_NINJAS_API_KEY}
      - MONGO_URI=mongodb://mongodb:27017/
      - LOG_LEVEL=INFO
    volumes:
      - ./transcripts_output:/app/transcripts_output
      - ./logs:/app/logs
    networks:
      - earnings_network
    labels:
      logging: "promtail"
      job: "transcripts_app"

  # ============================================
  # Observability Stack (Developer Mode)
  # ============================================

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - earnings_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - earnings_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
    networks:
      - earnings_network
    restart: unless-stopped

networks:
  earnings_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  loki_data:
  grafana_data: